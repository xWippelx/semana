<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form>
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui...">
            <br>
            <label for="sobrenome">sobrenome:</label>
            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome...">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <br>
            <label for="email">Email:</label>
            <Input type="email" name="email" id="email">
            <br>
        </fieldset>
        <label for="area">comentários</label>
        <br>
        <textarea name="area" id="area" cols="30" rows="5"></textarea>
        <br>
        <label for="opcao">Qual sua cor favorita?:</label>
        <br>
        <input type="radio" name="opcao" disabled>Azul
        <input type="radio" name="opcao" disabled>vermelho
        <input type="radio" name="opcao" disabled>Amarelo
        <input type="radio" name="opcao">Orangutangu
        <br><br>
        <label for="opcao2">Qual seu pet favorito?:</label>
        <br>
        <input type="radio" name="opcao2" disabled>Gato
        <input type="radio" name="opcao2" disabled>Cachorro
        <input type="radio" name="opcao2" >Macaco
        <input type="radio" name="opcao2" disabled>Jacaré
        <br><br>
        <label for="estado">Estado</label>
        <br>
        <select name="estado" id="estado">
            <option value="sc">Santa Catarina</option>
            <option value="sp">São Paulo</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mt">Mato Grosso</option>
        </select>
        <br><br>
        <label for="itens">Escolha os itens de informática:</label>
        <br>
        <input type="checkbox" name="monitor" id="monitor">Monitor
        <input type="checkbox" name="teclado" id="teclado">Teclado
        <input type="checkbox" name="impressora" id="impressora">Impressora
        <br>
        <br>
        <input type="button" value="Botão simples">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar o formulário"

    </form>
</body>
</html>
